<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>JUDGE ENGINE COMING SOON!</title> 
    <script src="scr/jq.js"></script>
    <link rel="stylesheet" href="fonts/font-family-generator.css">
    <style>
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="start">
        <button class="start" id="startbt">Click_Here</button>
        
    </div>
    <style>
        .start{
            margin: 0 auto; 
            width:500px;
            line-height: 100vh;
        }
        #startbt{
            border:none; 
            background-color: transparent; 
            color: white;
            font-family: "dt";
            font-size: 70px;
        }
        #truetitlediv{
            margin: auto 0;
            text-align: center;
            line-height: 55px;
        }
        #truetitle{
            color: white;
            font-family: "monsterf";
            text-align: center;
            font-size: 125px;
        }
        .subtitle{
            text-align: center;
            color: white;
            margin: 0 auto;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#truetitle").hide();
            $(".subtitle").hide();
        })
        $("#startbt").click(function(){
            $(this).fadeOut(1000,function(){
                $("#truetitle").fadeIn(1000,function(){
                    $(".subtitle").fadeIn(1200);
                });
            })
        })
    </script>
    <div id="truetitlediv">
        <h1 id="truetitle">JUDGE ENGINE</h1>
        <a id="coming" class="subtitle">Coming Soon</a>                    <br>
        <a id="golegacy" class="subtitle" href="legecy/game.html">Go to Legacy Page</a>          <br>
        <a class="subtitle" href="reg/">预约</a>
    </div>
</body>
